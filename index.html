<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Factory code challenge</title>
    <style>
        *{
            background-color: #EADBC8;
        }
        h1{
            text-align: center;
            font-family: "Libre Baskerville", serif;
            font-weight: 700;
            font-style: normal;    
        }
        h2{
            font-family: "Libre Baskerville", serif;
            font-weight: 400;
            font-style: normal;

        }
        input{
            font-family: "Libre Baskerville", serif;
            font-weight: 400;
            font-style: normal;
            padding: 5mm;
        }
        #b1{
            background-color: black;
            color: whitesmoke;
        }
    </style>
</head>
<body>
  <h1>Mobile Factory code challenge</h1>  
  <h2>Input</h2>
  <input  id="input" placeholder="Enter the input" >
  <input type="button" id="b1" value="Result">
  <h2>Output</h2>
  <p class="output" id="output"></p>

  <script>
    const priceList = {
        "A": 10.28,
        "B": 24.07,
        "C": 33.30,
        "D": 25.94,
        "E": 32.39,
        "F": 18.77,
        "G": 15.13,
        "H": 20.00,
        "I": 42.31,
        "J": 45.00,
        "K": 45.00,
        "L": 30.00
    };

    const partsList = {
        "A": "LED Screen",
        "B": "OLED Screen",
        "C": "AMOLED Screen",
        "D": "Wide-Angle Camera",
        "E": "Ultra-Wide-Angle Camera",
        "F": "USB-C Port",
        "G": "Micro-USB Port",
        "H": "Lightning Port",
        "I": "Android OS",
        "J": "iOS OS",
        "K": "Metallic Body",
        "L": "Plastic Body"
    };

    function createOrder(components) {
        let total = 0;
        const parts = [];

        components.forEach(component => {
            if (priceList[component]) {
                total += priceList[component];
                parts.push(partsList[component]);
            }
        });

        const orderId = generateOrderId();

        return {
            "order_id": orderId,
            "total": total.toFixed(1),
            "parts": parts
        };
    }

    function generateOrderId() {
        return "order-" + Math.random().toString(36).substr(2, 9);
    }

    const input = document.getElementById('input');
    const button = document.getElementById('b1');
    const output = document.getElementById('output');

    button.addEventListener('click', () => {
        const components = input.value.trim().split(',');
        const order = createOrder(components);
        output.textContent = JSON.stringify(order, null, 4);
    });
  </script>
</body>
</html>
